name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
      - name: Sync dependencies
        run: uv sync --all-extras --locked
      - name: Check ruff formatting
        run: uv run ruff format --check . --exclude .venv

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
      - name: Sync dependencies
        run: uv sync --all-extras --locked
      - name: Lint (ruff)
        run: uv run ruff check . --exclude .venv

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
      - name: Sync dependencies
        run: uv sync --all-extras --locked
      - name: Type check (mypy)
        run: uv run mypy src/ tests/ --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
      - name: Sync dependencies
        run: uv sync --all-extras --locked
      - name: Security scan (bandit)
        run: uv run bandit -r . --exclude .venv -f json

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sync dependencies
        run: uv sync --all-extras --locked
      - name: Tests (pytest)
        run: uv run pytest --cov=src/tradedata --cov-report=xml --cov-report=term
      - uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        if: matrix.python-version == '3.11'
